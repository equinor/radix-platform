---
layout: base
---

<article class="o-layout o-layout-sidebar o-document">
  <header>
    {% if page.parent %}
      <a href="{{ page.parent[1] }}">{{ page.parent[0] }}</a>
    {% endif %}
    <h1>{{ page.title }}</h1>
  </header>
  <nav class="c-local-nav">
    {{ content | toc_only }}
  </nav>
  <main aria-label="Content" class="o-body-text">
    {{ content }}
  </main>
</article>
