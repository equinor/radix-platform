apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-platform
spec:
  environments:
    - name: dev
      authorization:
      - role: RadixAppAdmin
        groups:
        - "fg_radix_platform_development"
    - name: prod
      authorization:
      - role: RadixAppAdmin
        groups:
        - "fg_radix_platform_development"
  components:
    - name: public-site
      src: "./public-site"
      ports:
       - name: http
         port: 80
      public: true
