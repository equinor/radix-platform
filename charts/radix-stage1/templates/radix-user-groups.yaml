apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: radix-cluster-admins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: "{{ .Values.radixClusterAdminGroup }}"
---
# SECRURE SOLUTION for usergroup fg_radix_platform_users
# limited access to list namespaces and create radixregistrations.
# Radix operator grants other accesses when creating radix registration or radix applications.
# apiVersion: rbac.authorization.k8s.io/v1
# kind: ClusterRole
# metadata:
#   labels:
#     group: fg_radix_platform_user
#   name: radix-platform-user
# rules:
# - apiGroups:
#   - radix.equinor.com
#   resources:
#   - radixregistrations
#   verbs:
#   - create
# - apiGroups:
#   - ""
#   resources:
#   - namespaces
#   verbs:
#   - list
#   - watch
# UNSECURE SOLUTION for usergroup fg_radix_platform_users
# grants access to list radixregistrations, radixconfig, secrets, pods and ns for users in fg_radix_platform_user ad group
# radix web portal and brigade term works with these settings
# does NOT secure the kubernetes cluster, since listing also include get yaml def (therefore secrets).
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    group: fg_radix_platform_user
  name: radix-platform-user
rules:
- apiGroups:
  - radix.equinor.com
  resources:
  - radixregistrations
  verbs:
  - create
- apiGroups:
  - radix.equinor.com
  resources:
  - radixapplications
  verbs:
  - list
  - watch
- apiGroups:
  - radix.equinor.com
  resources:
  - radixdeployments
  verbs:
  - list
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    group: radix-platform-user
  name: radix-platform-user-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: radix-platform-user
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: "{{ .Values.radixUserGroup }}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: radix-operator
    chart: radix-operator-0.1.0
    heritage: Tiller
    release: radix-operator
  name: radix-app-admin
rules:
- apiGroups:
  - '*'
  resources:
  - radixapplications
  - pods
  - pods/log
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
  - create
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: radix-operator
    chart: radix-operator-0.1.0
    heritage: Tiller
    release: radix-operator
  name: radix-app-admin-envs
rules:
- apiGroups:
  - '*'
  resources:
  - radixdeployments
  verbs:
  - get
  - list
  - watch
  - create
  - delete
- apiGroups:
  - '*'
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
  - delete
- apiGroups:
  - '*'
  resources:
  - pods
  - pods/log
  - services
  verbs:
  - get
  - list
  - watch
  - delete
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - '*'
  resources:
  - secrets
  verbs:
  - create
