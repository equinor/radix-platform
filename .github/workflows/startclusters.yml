name: start-cluster
on:
  workflow_dispatch:
  schedule:
    # - cron: '0 4 * * 1-5' #utc Summer time
    - cron: '0 5 * * 1-5' #utc Winter time
permissions:
  id-token: write
  contents: read
jobs:
  start-dev-clusters:
    runs-on: ubuntu-latest
    environment: dev
    env:
      KV_GROUP: common-dev
      ENVIROMENT: dev
    steps:
      - uses: actions/checkout@v4 #Clone Repo

      - name: 'Az CLI login'
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Start clusters
        run: RADIX_ZONE_ENV=./scripts/radix-zone/radix_zone_dev.env SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK }} TASK=start .github/workflows/scripts/dailytasks.sh
