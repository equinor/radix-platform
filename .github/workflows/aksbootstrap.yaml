name: AKS bootstrap
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        type: choice
        required: true
        options:
          - 'dev'
          - 'playground'
        default: 'dev'

      terraformapply:
        description: 'Terraform apply'
        type: boolean
        required: true
        default: false
jobs:
  terraform-plan:
    name: Terraform plan
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
     # ENVIROMENT: dev #variable passed to scipt
      SUBSCRIPTION: s941 #variable passed to scipt
      terraform_version: ~1.3.0
      ARM_USE_OIDC: true
      ARM_USE_AZUREAD: true
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      storage_account_name: s941radixinfra
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4 #Clone Repo
      - name: 'Az login'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Get GitHub Public IP
        id: github_public_ip
        run: echo "ipv4=$(curl 'https://ifconfig.me/ip')" >> $GITHUB_OUTPUT
      - name: Add GitHub IP to StorageAccount
        run: |
          az storage account network-rule add \
            --resource-group "${{ env.SUBSCRIPTION}}-tfstate" \
            --account-name "${{ env.SUBSCRIPTION}}radixinfra" \
            --ip-address ${{ steps.github_public_ip.outputs.ipv4 }} >/dev/null
      - name: Lets sleep for 30 seconds for FW rule to complete
        run: sleep 30s
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.terraform_version }}
      - name: Terraform Init
        id: init
        env:
          ARM_USE_OIDC: true
          ARM_USE_AZUREAD: true
        run: |
          terraform -chdir="./terraform/subscriptions/s941/dev/pre-clusters" init
          terraform -chdir="./terraform/subscriptions/s941/dev/pre-clusters" plan
      - name: Revoke GitHub IP on StorageAccount
        run: |
          az storage account network-rule remove \
            --resource-group "${{ env.SUBSCRIPTION}}-tfstate" \
            --account-name "${{ env.SUBSCRIPTION}}radixinfra" \
            --ip-address ${{ steps.github_public_ip.outputs.ipv4 }} >/dev/null








