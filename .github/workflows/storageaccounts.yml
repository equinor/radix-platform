name: Storage Accounts
on:
  workflow_dispatch:
    inputs:
      subscription:
        description: "Subscription"
        required: true
        type: choice
        options:
          - "s940"
          - "s941"
          - "ABC"

      destination:
        description: "Destination"
        required: true
        type: string
        default: weekly-02

jobs:
  StorageAccounts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Copy Storage Accounts config
        run: ARGS="-r" TARGET="./terraform/infrastructure/${{ inputs.subscription }}/storageaccounts" DESTINATION="./terraform/clusters/${{ inputs.environment }}/${{ inputs.destination }}" .github/workflows/scripts/copy.sh
